<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Food Takeaway</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <h1>QuickBite Campus</h1>
        <div class="combo">
            <input type="text" id="searchBar" placeholder="Search for your foavourite-bite...">
        <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
        <select id="filter">
            <option value="all">All</option>
            <option value="fastfood">Fast Food</option>
            <option value="annapurna">Annapurna Mess</option>
            <option value="juices">Juices</option>
            <option value="maggies">maggies</option>
            <option value="frankies">frankies</option>
            <option value="fries">Fries</option>

            <option value="lowtohigh">Price: Low to High</option>
        </select>
       
        <a href="https://profile-fawn-eight.vercel.app/" class="href"> <i class="fa-regular fa-user fa-xl" onclick="profile()"></i></a>
    </nav>
  
    <div class="background-image" id="backgroundImage " onclick="bgImages()">
        <div class="menu-items" id="menuItems">
           
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
